<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/draw.css">
    <title>FlippCO</title>
</head>
<body>
    <header class="header">
        <div class="top-logos">
            <a href="#">
                <img src="img/top-banner-filipp_co.jpg" alt="FlippCO banner">
            </a>
            <img src="img/top-banner-tasks.jpg" alt="Tasks banner">
        </div>
        <ul class="navbar"></ul>
    </header>
    <content>
        <p>Рисунок CSS</p>
        <div class="box">
            <div class="cats-body">
                <div class="cats-body-layer2"></div>
                <div class="ear-left">
                    <div class="inner-ear-left"></div>
                </div>
                <div class="ear-right">
                    <div class="inner-ear-right"></div>
                </div>
                <div class="cats-head">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="moustache"></div>
                </div>
                <div class="right-hind-leg"></div>
                <div class="left-hind-leg"></div>
                <div class="right-front-leg"></div> 
                <div class="left-front-leg"></div> 
                <div class="tail"></div> 
            </div>
        </div>
        </div>
    </content>
    <footer class="footer"></footer>

</body>
<script src="js/navbar.js"></script>
</html>
